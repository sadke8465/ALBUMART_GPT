jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # â”€â”€ checkout source â”€â”€
      - uses: actions/checkout@v4

      # â”€â”€ Node toolchain (cache OFF so no lock file required) â”€â”€
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "false"           # ðŸ“Œ turn off lock-file check

      # â”€â”€ install deps â”€â”€
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "Lock file detected â€“ using npm ci"
            npm ci
          else
            echo "No lock file â€“ using npm install"
            npm install --no-audit --no-fund
          fi

      # â”€â”€ build site (Vite) â”€â”€
      - run: npm run build

      # â”€â”€ upload for Pages â”€â”€
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
