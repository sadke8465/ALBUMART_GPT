name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # â”€â”€ checkout source â”€â”€
      - uses: actions/checkout@v4

      # â”€â”€ Node toolchain (cache OFF so no lock file required) â”€â”€
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "false"           # ðŸ“Œ turn off lock-file check

      # â”€â”€ install deps â”€â”€
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "Lock file detected â€“ using npm ci"
            npm ci
          else
            echo "No lock file â€“ using npm install"
            npm install --no-audit --no-fund
          fi

      # â”€â”€ build site (Vite) â”€â”€
      - run: npm run build

      # â”€â”€ upload for Pages â”€â”€
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
