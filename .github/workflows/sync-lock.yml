name: Sync lockfile

on:
  workflow_dispatch:          # trigger manually from the Actions tab

jobs:
  update-lock:
    runs-on: ubuntu-latest
    permissions:
      contents: write         # allow pushing back to the repo

    steps:
      # --- checkout ---
      - uses: actions/checkout@v4

      # --- Node toolchain (NO cache input) ---
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- generate lock-file only (fast) ---
      - name: Generate package-lock.json
        run: |
          npm config set package-lock true
          npm install --package-lock-only --ignore-scripts --no-audit --no-fund

      # --- commit & push (force-add if ignored) ---
      - name: Commit updated lockfile
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if [ -f package-lock.json ]; then
            git add -f package-lock.json
            if git diff --cached --quiet; then
              echo "Nothing to commit"
            else
              git commit -m "chore: generate package-lock.json"
              git push
            fi
          else
            echo "package-lock.json was not created" && exit 1
          fi
